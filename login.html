<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Login BillBee</title>
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/40841d33c4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">

        <div class="nav-logo">
            <img src="/logo/Bill bee.png" alt="logo">
        </div>
        <div class="demo">
            <p> <i> Don't have an account? <a href="signup.html">Sign-up > </a>
                </i></p>
        </div>
    </div>
    <div id="login-box">

        <div>
            <img src="/images/login-page-image.png" alt="">
        </div>
        <div class="inputdetails">
            <!-- Create the Signin Form Here  -->
            <div>

                <form action="">
                    <input type="email" name="" required id="email" placeholder="Email Address">
                    <input type="password" required name="" placeholder="Password" id="pass">
                </form>
            </div>
            <div class="formbtn">
                <button>Login in </button>
                <p>Forgot Password</p>
            </div>
            <hr>
            <button class="google">
                <i class="fa-brands fa-google"></i> Login with google
            </button>
        </div>
    </div>
    <p class="lastline">ðŸŒŽ You are on our US data hosting centre. Switch to our EU or AU data hosting centre.</p>
</body>

</html>
<script src="/js/login.js"></script>
